<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculatorscript.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div  class="output">
                <input type="text"  id="screen">

            </div>
            <div class ="buttons">
                <button class="btn" onclick="cleardisplay()">C</button>
                <div class="row">
                    <button class="btn" onclick="btnclick(7)" >7</button>
                    <button class="btn" onclick="btnclick(8)">8</button>
                    <button class="btn"onclick="btnclick(9)">9</button>
                    <button class="btn">/</button>
               </div>
                <div class="row">
                    <button class="btn" >4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">*</button>
                </div>
                <div class="row">
                    <button class="btn" >1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn"onclick="btnclick('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn" >0</button>
                    <button class="btn">.</button>
                    <button class="btn" onclick="btnclick('+')">+</button>
                    <button onclick="equalclick()" class="btn">=</button>
                </div>


            </div>

        </div>

    </div>
</body>
</html>
